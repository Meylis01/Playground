    <h1>Hayyş Anketany Kemsiz Doldurun</h1>

    <h2>Hasabyňyz barada maglumat</h2>

    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Ulanyjyn ady:</label>
        </td>
        <td style="width: 50px"></td>

        <td>
          <input
            type="text"
            id="username"
            placeholder="Ulanyjy adyňyzy giriziň"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="email">E-poçta:</label>
        </td>
        <td></td>
        <td>
          <input type="email" id="E-poçta" placeholder="e-poçta giriziň" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="parol">Parol:</label>
        </td>
        <td></td>

        <td>
          <input type="password" id="parol" placeholder="parol giriziň" />
        </td>
      </tr>
    </table>

    <h2>Şahsy maglumatlaryňyz</h2>

    <table>
      <tr>
        <td style="width: 120px">
          <label for="adynyz">At:</label>
        </td>
        <td style="width: 50px"></td>
        <td><input type="text" id="adynyz" placeholder="adyňyzy giriziň" /></td>

      <tr>
        <td>

        </td>
        <td></td>
        <td>

            type="text"
            id="familiya"
            placeholder="familiyaznyzy girizin"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="saher">Şäher:</label>
        </td>
        <td></td>
        <td>
          <select id="saher">
            <option>Saylan</option>
            <option>Mary</option>
            <option>Lebap</option>
            <option>Ahal</option>
            <option>Dasoguz</option>
            <option>Balkan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="jyns">Jynsyn:</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="jyns" /> Erkek
          <input type="radio" name="jyns" /> Gyz
        </td>
      </tr>
      <tr>
        <td>
          <label for="hobbi">Hobbilar:</label>
        </td>
        <td></td>
        <td>
          <input type="checkbox" />Kino görmek <input type="checkbox" />Sport
          <input type="checkbox" />Aylanmak <input type="checkbox" />Kitap
          okamak <input type="checkbox" />Oyun oynamak
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>

      </tr>
